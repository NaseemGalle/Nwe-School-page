<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Muslim Ladies College - Teachers</title>

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

body{
    margin:0;
    font-family:Arial;
    background:#eef3ff;
}

/* ===== LOGIN BOX ===== */
#loginPage{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.login-box{
    background:white;
    padding:40px;
    width:340px;
    border-radius:10px;
    box-shadow:0 0 15px rgba(0,0,0,0.2);
    text-align:center;
}

.login-box input{
    width:100%;
    padding:12px;
    margin:10px 0;
}

.login-box button{
    width:100%;
    padding:12px;
    background:#0a58ca;
    color:white;
    border:none;
    cursor:pointer;
}

/* ===== TEACHERS PAGE ===== */
#teacherPage{
    display:none;
    padding:30px;
}

.button-grid a{
    display:inline-block;
    padding:15px 25px;
    margin:10px;
    background:#0a58ca;
    color:white;
    text-decoration:none;
    border-radius:6px;
}

.logout{
    margin-top:20px;
    padding:10px 20px;
    background:red;
    color:white;
    border:none;
    cursor:pointer;
}

#error{
    color:red;
}

</style>
</head>

<body>

<!-- ================= LOGIN SECTION ================= -->
<div id="loginPage">

<div class="login-box">
<h2>Teachers Login</h2>

<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">

<button onclick="login()">Login</button>

<div id="error"></div>
</div>

</div>


<!-- ================= TEACHERS SECTION ================= -->
<div id="teacherPage">

<h2 id="welcome"></h2>

<div class="button-grid">
<a href="https://script.google.com" target="_blank">Class Marks Enter</a>
<a href="https://docs.google.com" target="_blank">Marks Analysis</a>
<a href="https://script.google.com" target="_blank">Class Summary</a>
</div>

<button class="logout" onclick="logout()">Logout</button>

</div>


<script>

// ===== USERS DATABASE =====
const users = [
 {username:"teacher1", password:"1234"},
 {username:"teacher2", password:"abcd"},
 {username:"admin", password:"admin123"},
 {username:"ict", password:"mlc2026"}
];

// ===== CHECK LOGIN WHEN PAGE LOAD =====
if(sessionStorage.getItem("loggedIn") === "yes"){
    showTeacherPage();
}

// ===== LOGIN FUNCTION =====
function login(){

 let u = document.getElementById("username").value.trim();
 let p = document.getElementById("password").value.trim();

 let validUser = users.find(user =>
   user.username === u && user.password === p
 );

 if(validUser){

    sessionStorage.setItem("loggedIn","yes");
    sessionStorage.setItem("username",u);

    showTeacherPage();
 }
 else{
    document.getElementById("error").innerHTML =
    "‚ùå Invalid Username or Password";
 }
}

// ===== SHOW TEACHER PAGE =====
function showTeacherPage(){

 document.getElementById("loginPage").style.display="none";
 document.getElementById("teacherPage").style.display="block";

 document.getElementById("welcome").innerHTML =
 "Welcome : " + sessionStorage.getItem("username");
}

// ===== LOGOUT =====
function logout(){
 sessionStorage.clear();
 location.reload();
}

</script>

</body>
</html>
