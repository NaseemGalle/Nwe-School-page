<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teachers Login</title>

<style>

body{
    margin:0;
    font-family:Arial;
    background:#eef3ff;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.login-box{
    background:white;
    padding:40px;
    width:350px;
    border-radius:10px;
    box-shadow:0 0 15px rgba(0,0,0,0.2);
    text-align:center;
}

input{
    width:100%;
    padding:12px;
    margin:10px 0;
    font-size:16px;
}

button{
    width:100%;
    padding:12px;
    background:#0a58ca;
    color:white;
    border:none;
    font-size:16px;
    cursor:pointer;
}

button:hover{
    background:#084298;
}

#error{
    color:red;
    margin-top:10px;
}

</style>
</head>

<body>

<div class="login-box">

<h2>Muslim Ladies College<br>Teachers Login</h2>

<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">

<button onclick="login()">Login</button>

<div id="error"></div>

</div>

<script>

// ===== USERS =====
const users = [
  {username:"teacher1", password:"1234"},
  {username:"teacher2", password:"abcd"},
  {username:"admin", password:"1234"},
  {username:"ict", password:"mlc2026"}
];

// ===== LOGIN FUNCTION =====
function login(){

  let u = document.getElementById("username").value.trim();
  let p = document.getElementById("password").value.trim();

  let validUser = users.find(user =>
      user.username === u && user.password === p
  );

  if(validUser){

      // save session
      sessionStorage.setItem("loggedIn","yes");
      sessionStorage.setItem("username",u);

      // ✅ DIRECT GOOGLE SCRIPT REDIRECT
      window.location.href =
      "https://script.google.com/macros/s/AKfycbyyTkYl9vB1GXkjugTWB3L0xHI0nXKzjJZ7J4Jl5JTSDufq2U29Q8zAZakqsdK9nGuc/exec";
  }
  else{
      document.getElementById("error").innerHTML =
      "❌ Invalid Username or Password";
  }
}

</script>

</body>
</html>
